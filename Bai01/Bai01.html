<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Golden Ball 2018</title>
	<link rel="stylesheet" href="slide-style.css">
</head>
<body>
	<h1>GOLDEN BALL 2018</h1>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1/3</div>
			<img src="images/messi.jpg" alt="messi">
			<div class="text">Lionel Messi</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext">2/3</div>
			<img src="images/ronaldo.jpg" alt="ronaldo">
			<div class="text">Cristiano Ronaldo</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img src="images/neymar.jpg" alt="neymar">
			<div class="text">Neymar JR</div>
		</div>	
		
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	
	<div class="dot-list" style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>

	<noscript>No JavaScript</noscript>
	<script src="slide-js.js"></script>
</body>
</html>
