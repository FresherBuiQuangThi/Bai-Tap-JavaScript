<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Ajax</title>
	<link rel="stylesheet" href="calendar-style.css">
	<link rel="stylesheet" href="formAjax-style.css">
</head>
<body>
		<div class="title_1">
			<h2>NHẬP THÔNG TIN</h2>
		</div>	
		
	<form class="form-inline" onsubmit="return submitFormAjax()">
	
		<div class="form-group">
			<label class="sr-only">Username</label>
			<input type="text" class="input-text" id="username">
		</div>
		<div>
			<span id="user_error"></span>	
		</div>
			
		<div class="form-group">
			<label class="sr-only">Password</label>
			<input type="password" class="input-text" id="password">
		</div>
		<div>
			<span id="pass_error"></span>	
		</div>
		
		<div class="form-group">
			<label class="sr-only">Email</label>
			<input type="text" class="input-text" id="email">
		</div>
		
		<div>
			<span id="email_error"></span>
		</div>
		
		
		<div class="form-group">
			<label class="sr-only">Birthday</label>
			<input type="text" class="input-text" id="datepicker">
		</div>
		<div>
			<span id="birth_error"></span>
		</div>
		
		<button type="submit" class="btn-submit btn-primary">Submit</button>
		<button type="button" class="btn-primary" onclick="resetForm()">Refresh</button>
	</form>

	<noscript>No JavaScript</noscript>
	<script src="calendar-js.js"></script>
	<script src="main-js.js"></script>
</body>
</html>
